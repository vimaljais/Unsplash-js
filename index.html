<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Unsplash</title>
  </head>
  <body>
    <div>
      <div class="header-container">
        <h1 class="header">Unsplash Api Test</h1>
      </div>

      <form
        class="d-flex justify-content-center form"
        onsubmit="return mySubmitFunction(event)"
      >
        <input
          class="input"
          type="search"
          placeholder="Search"
          aria-label="Search"
          id="query"
          onkeyup="textChange()"
        />
        <button id="search" class="search-btn" type="submit">Search</button>
      </form>

      <div class="display-images" id="image-collection"></div>
    </div>
  </body>
  <script src="script.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
</html>
